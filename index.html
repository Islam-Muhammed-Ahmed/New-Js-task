<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Management</title>
    <link rel="stylesheet" href="css/moonfontlibraray.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="dark">
                <label class="form-check-label" for="dark"><h3>Change Theme</h3></label>
            </div>
        </div>
    </header>
    <h1>Your Goals Management</h1>
    <section id="contain">
        <div class="task">
            <span class="icon-star-full i-cons"> </span>
            <p class="task-text">تعلم الجافا سكريبت</p>
            <div>
                <span class="icon-bin i-cons"> </span>
                <span class="icon-sad2 i-cons"> </span>
            </div>
        </div>
        <div class="task">
            <span class="icon-star-full i-cons"> </span>
            <p class="task-text">بناء العديد من المشاريع باستخدام الجافا سكريب</p>
            <div>
                <span class="icon-bin i-cons"> </span>
                <span class="icon-sad2 i-cons"> </span>
            </div>
        </div>
    </section>
    <section>
        <h2>what is next?</h2>
        <form>
            <input type="text" maxlength="12" placeholder="what is next?">
            <button class="icon-upload2"></button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
